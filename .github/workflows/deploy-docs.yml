name: Deploy GitBook Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'backend/docs/**'
      - 'backend/RAPPORT_*.md'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy Docs
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Honkit (GitBook alternative)
        run: npm install -g honkit
      
      - name: Convert Reports to GitBook
        working-directory: ./backend
        run: |
          npm install
          npm run docs:convert || echo "Conversion skipped"
      
      - name: Install GitBook plugins
        working-directory: ./backend/docs
        run: |
          # Convertir book.json pour Honkit si n√©cessaire
          honkit install || echo "Plugin installation skipped"
      
      - name: Build documentation with Honkit
        working-directory: ./backend/docs
        run: honkit build
      
      - name: Add .nojekyll to prevent Jekyll processing
        run: touch ./backend/docs/_book/.nojekyll
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./backend/docs/_book
          publish_branch: gh-pages
